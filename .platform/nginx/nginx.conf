user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    32804;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include       conf.d/*.conf;

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }
    server_names_hash_bucket_size 128;

    server {
        listen        80 default_server;
        server_name  shipping.or.kr www.shipping.or.kr;
        client_max_body_size 20M;
        access_log    /var/log/nginx/access.log main;

        location / {
            root   /var/app/current/frontend/build;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
       

        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;
        gzip                  off;
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Include the Elastic Beanstalk generated locations
        include conf.d/elasticbeanstalk/*.conf;
    }

    server {
        listen 		 443 ssl https;
        server_name  shipping.or.kr www.shipping.or.kr;
        root          /var/app/current/frontend/build;

        ssl                  on;
        ssl_certificate      /etc/pki/tls/certs/shipping.or.kr.chained.crt;
        ssl_certificate_key  /etc/pki/tls/private/shipping.or.kr.key;
        ssl_session_timeout  5m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_prefer_server_ciphers   on;
        location ~ /\.ht {
            deny  all;
        }
    }


    server {
        listen 80;
        server_name 15.164.11.144;
        return 301 https://shipping.or.kr$request_uri;
    }
    
}